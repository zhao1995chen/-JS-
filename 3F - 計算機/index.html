<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3F - 計算機</title>
    <link rel="icon" type="image/png" href="https://v3.vuejs.org/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div id="app" class="h-100 d-flex align-items-center">
      <div class="calculator container">
        <div class="results flex-column">
          <div class="details d-flex flex-row-reverse">
            {{ details.join(' ') }}
          </div>
          <div class="result d-flex flex-row-reverse">{{ result }}</div>
        </div>
        <div class="compute">
          <div class="row">
            <div class="operators col-9 row">
              <button
                class="col-4 operator"
                v-for="operator in operators"
                :key="operator"
                @click="updateResult(operator)"
              >
                {{operator}}
              </button>
            </div>
            <div class="operands col-3">
              <div class="row justify-content-end">
                <button
                  class="operand"
                  v-for="operand in operands"
                  :key="operand"
                  @click="updateDetails(operand)"
                >
                  {{operand}}
                </button>
              </div>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="operate" @click="clear">AC</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="operate" @click="back">⌫</button>
            </div>
            <div class="col-6 d-flex justify-content-center">
              <button class="equal" @click="compute">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./index.js"></script>
  </body>
</html>
